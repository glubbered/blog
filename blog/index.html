---
layout: default
title: Sketchboard Blog
---

<div class="pagetitle">
  <h1>Sketchboard.io Blog</h1>
  <p>http://sketchboard.io/blog</p>
</div>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
